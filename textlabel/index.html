<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Digital Text Label</title>
    <meta name="description" content=""/>
    <meta name="author" content="Intelligent Museum"/>
    <meta name="designer" content="Dan Wilcox"/>

  <body>
    <video id="video" src="assets/videoblocks-listen-hear-understand-cycle-training-education.mp4" loop playsinline autoplay muted nocontrols></video>
    <div id="video-overlay" class="overlay transition-500ms"></div>

          <!-- <p id="label-artist"></p> -->
        </div>
        <br>
        <div id="label-material" class="meta-info">
          <!-- <p id="label-material"></p> -->
        </div>
        <div id="label-description" class="meta-info">
          <!-- <p id="label-description"></p> -->
        </div>
      </div>
    </main>
    <script src="js/osc/reconnecting-websocket.min.js" type="text/javascript"></script>
    <script src="js/osc/osc-browser.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="module" charset="utf-8"></script>
